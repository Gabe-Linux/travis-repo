apply plugin: 'java'

task installStuff(type: Exec) {
    println 'Installing stuff'
    commandLine 'echo', 'install'

    standardOutput = new ByteArrayOutputStream()

    ext.output = {
    	return standardOutput.toString()
    }
}

task testStuff(type: Exec) {
    println 'Testing stuff'
    commandLine 'printenv'

    standardOutput = new ByteArrayOutputStream()

    ext.output = {
        return standardOutput.toString()
    }
}
